<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1</title>
</head>
<style>
    #wrap{width: 100%;}
    #wrap #header{}
    #wrap #header .hd_logo{}
    #wrap #header .nav{}
    #wrap #header .nav .menu{}
    #wrap #main{}
    #wrap #main #slider{}
    #wrap #main #slider .slide_img{}
    #wrap #main #contents{}
    #wrap #main #contents .notice{}
    #wrap #main #contents .banner{}
    #wrap #main #contents .link{}
    #wrap #footer{}
    #wrap #footer .ft_logo{}
    #wrap #footer .copyright{}
    #wrap #footer .sns{}
</style>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="hd_logo"></h1>
            <nav class="nav"><!--메뉴-->
                <div class="menu">menu1</div>
                <div class="menu">menu2</div>
                <div class="menu">menu3</div>
                <div class="menu">menu4</div>
            </nav>
        </header>
        <main id="main">
            <article id="slider"><!--이미지슬라이드-->
                <div class="slide_img"></div>
                <div class="slide_img"></div>
                <div class="slide_img"></div>
            </article>
            <section id="contents">
                <article class="notice"></article><!--공지사항/갤러리 탭-->
                <article class="banner"></article><!--배너-->
                <article class="link"></article><!--바로가기링크-->
            </section>
        </main>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="copyright"></div>
            <div class="sns"></div>
        </footer>
    </div>
</body>
</html>
